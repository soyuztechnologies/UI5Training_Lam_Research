<head>

    <script>
        //This is an example of named function - internal JS
        function anubhavIsHere(){
            alert('Welcome to Internal JS');
            // document.write("<h1 style='color:red'>Roger!!</h1>"); 
        }
        function onLogin(){
            //step 1: read the value of username and password field object from DOM 
            var oUser = document.getElementById("idFn");
            var oPass = document.getElementById("idPwd");
            //Step 2: Since its input we get its value in another variable
            var sUserName = oUser.value;
            var sPassword = oPass.value;
            //Step 3: if both username and password are change the DOM using the name 
            // if not then show a alert with message wrong username and password
            if(sUserName === sPassword) {
                document.write("<h1 style='color:red'>Login Successful !!</h1>");
            }else {
                alert("wrong username and password");
            }
            
        }
    </script>


</head>

<body>

<button onclick="alert('This is an example of in line JS')" >Click Me</button>
    
<h3>Personal Details</h3>
    <table>
        <tbody>
            <tr>
                <td><label>First Name</label></td>
                <td><input id="idFn"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input id="idPwd" type="password"></td>
            </tr>
            <tr>
                <td><button onclick="onLogin()">Login</button></td>
		<td><button onclick="anubhavIsHere()">Login 2</button></td>
            </tr>

        </tbody>
    </table>
</body>
